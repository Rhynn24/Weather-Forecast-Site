<!DOCTYPE html>
<html>
<head>
	<title>Weather Site</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
  <img src="sun.png" height="50px" width="50px">
  <h1>Today's Weather</h1>
</div>
<div class="data">
  <h2 id="box">Current weather for <span id="location"></span></h2>
  <h2 id="box"><span id="temperature"></span> </h2>
  <h2 id="box">Wind <span id="wind"></span> mp/h </h2>
  <h2 id="box">Sky Conditions: <span id="sky"></span></h2>
</div>

<!-- These are JavaScript Links! -->
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="weather.js"></script>
</body>
</html>
